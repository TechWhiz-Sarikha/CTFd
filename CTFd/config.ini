# CTFd Configuration File for Railway Deployment

[server]
# Secret key for sessions (generate a strong random string)
SECRET_KEY = your_random_secret_key_here

# Database connection using Railway-provided environment variable
DATABASE_URL = ${DATABASE_URL}

[security]
TRUSTED_HOSTS = necctf.up.railway.app
SESSION_COOKIE_HTTPONLY = true
SESSION_COOKIE_SAMESITE = Lax
PERMANENT_SESSION_LIFETIME = 604800

[uploads]
UPLOAD_PROVIDER = filesystem
UPLOAD_FOLDER = /tmp/ctfd-uploads

[logs]
LOG_FOLDER = /tmp/ctfd-logs

[optional]
REVERSE_PROXY = true
THEME_FALLBACK = true
TEMPLATES_AUTO_RELOAD = true
SQLALCHEMY_TRACK_MODIFICATIONS = false
SWAGGER_UI = true
UPDATE_CHECK = true
SERVER_SENT_EVENTS = true
HTML_SANITIZATION = false
SAFE_MODE = false

[management]
# Preset admin credentials (replace with your own)
PRESET_ADMIN_NAME = admin
PRESET_ADMIN_EMAIL = admin@example.com
PRESET_ADMIN_PASSWORD = StrongAdminPassword123!
PRESET_CONFIGS = {"setup": true, "ctf_name": "NecCTF"}

[oauth]
OAUTH_CLIENT_ID =
OAUTH_CLIENT_SECRET =
